<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>layout</title>
  </head>
  <body>
    <div class="stripe header">
      <div class="navigation">
        <span class="img-logo">
          <img id="itc_logo" src="./img/itc_logo.png" alt="itc_logo" />
        </span>
        <div class="middle">
          <span>
            <a href="https://www.itc.tech/">ABOUT</a>
          </span>
          <span>
            <a href="https://www.itc.tech/coding-bootcamp/">THE PROGRAM</a>
          </span>
          <span>
            <a href="https://www.itc.tech/careers-page/">HIGHLIGTHS</a>
          </span>
        </div>
        <div class="social-networks">
          <span>
            <a href="https://he-il.facebook.com/IsraelTechChallenge/">
              <img src="img/facbook_logo.png" alt="facbook_logo" />
            </a>
          </span>
          <span>
            <img src="img/twitter_logo.png" alt="twitter_logo" />
          </span>
          <span>
            <a href="https://twitter.com/?lang=he">
              <img src="img/cam_logo.png" alt="cam_logo" />
            </a>
          </span>
          <span>
            <a href="https://www.instagram.com/israel_tech_challenge/">
              <img src="img/message_logo.png" alt="message_logo" />
            </a>
          </span>
        </div>

        <span>
          FR
        </span>
      </div>
    </div>
    <div class="stripe main-page" id="main">
      <div class="stripe left-page"></div>
      <div class="stripe middle-page"></div>
      <div class="stripe right-page"></div>
    </div>
    <div class="stripe footer" id="about"></div>
  </body>
</html>
