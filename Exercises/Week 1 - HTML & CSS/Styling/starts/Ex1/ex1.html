<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my page</title>
    <style>
        .container1 { 
            border: 1px solid red;
        }
        .container1 h1 {
            font-size: 20px;
        }
        .container2 h1 {
            font-weight: bold;
            font-style: italic;
        }
        .container3 {
            box-shadow: 10px 10px gray;
            background-color: black;

        }
        .container3 h1 {
            color: white;
        }

        .container4 {
            width: 100px;
            height: 100px;
            position: absolute;
            right: 1px;
            top: 1px;
        }
        .container4 h1 {
            font-size: 15px;
        }
        .container5 {
            border: 1px solid black;
            padding: 10px;
            margin: 20px;
            border-radius: 16px;
        }
        .container6 {
            max-height: 55px;
            font-size: xx-large;
            overflow-y: scroll;
        }
        .container6 h1 {
            font-size: 40px;
        }
        .container6 {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container1">
        <h1>Hello World!</h1>
    </div>
    <div class="container2">
        <h1>Hello World!</h1>
    </div>
    <div class="container3">
        <h1>Hello World!</h1>
    </div>
    <div class="container4">
        <h1>Hello World!</h1>
    </div>
    <div class="container5">
        <h1>Hello World!</h1>
    </div>
    <div class="container6">
        <h1>Hello World!</h1>
    </div>
</body>
</html>
