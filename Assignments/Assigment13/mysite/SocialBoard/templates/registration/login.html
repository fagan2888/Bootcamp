<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'SocialBoard/css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'SocialBoard/css/comon.css' %}">

    <title>Biko's Billboard</title>
    <link href="https://use.fontawesome.com/082397c0ed.css" media="all" rel="stylesheet">
</head>

<body>
    <div class="login-page">
        <div class="form">
            <!--<p id="hellouser">Hello AnonymousUser !</p>-->
            <h2>Billboard</h2>
            <br>
            <form class="login-form" action="{% url 'login' %}" method="post">
                {% csrf_token %}    
                {{ form }}
                {% if form.errors %}
                    <p style="color:red;">Username and password didn't match. Please try again.</p>
                {% endif %}
                <button type="submit" class="btn btn-success">LOGIN</button>
                <input type="hidden" name="next" value="{{ next }}" />
                <div class="social-logos">
                    <a href="/oauth/login/facebook/"><img src="/static/images/facebook.png" title="Facebook"
                            alt="Facebook"></a><br>
                    <a href="/oauth/login/github/"><img src="/static/images/github.png" title="GitHub" alt="GitHub"></a><br>
                    <a href="/oauth/login/twitter/"><img src="/static/images/twitter.png" title="Twitter"
                            alt="Twitter"></a><br>
                </div>
                <p class="message">Not registered? <a href="/board/register">Create an account</a></p>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'SocialBoard/js/login.js' %}"></script>
</body>

</html>
