<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cute+Font&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Boostrap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPsBEat2o4RzTQ_ln4ghnaHqz4ULIJolm0IZDafRueDXbmH2Y6"
                    class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-sm-9 title">
                <h1 class="font">Intersted?</h1>
                <h1 class="font">Start the application process <span>now!</span></h1>
            </div>
        </div>
        <form class="needs-validation" novalidate>
            <div class="form-row justify-content-around">
                <div class="col-sm-4">
                    <input type="text" class="my-form" id="validationCustom01" placeholder="First Name*" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-sm-4">
                    <input type="text" class="my-form" id="validationCustom02" placeholder="Last Name*" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-row justify-content-around">
                <div class="col-sm-4">
                    <input type="email" class="my-form" id="validationCustom03" placeholder="Email*" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <div class="col-sm-4">
                    <input type="tel" class="my-form" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="validationCustom04"
                        placeholder="Phone Number*" required>
                    <div class="invalid-feedback">
                        Please provide a valid state.
                    </div>
                </div>
            </div>
            <div class="row submit">
                <div class="col-sm-4">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>

        </form>
    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
